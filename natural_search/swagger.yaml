swagger: '2.0'
info:
  description: |-
    Essa é uma API aberta para acesso aos dados do portal [**SALIC.**](http://salic.cultura.gov.br/cidadao/consultar) 

    SALIC é um sistema que reúne dados a respeito de propostas de projetos culturais a serem incentivados pelo Ministério da Cultura (**MINC**) por meio da lei Rouanet.

      ![alt text](http://rouanet.cultura.gov.br/wp-content/uploads/sites/2/2017/09/api-imagem-cinza-1.png 'Fluxograma API Salic' ) 

    Veja mais informações [aqui](http://www.cultura.gov.br/programa-nacional-de-apoio-a-cultura-pronac-).




    # **Formatos de Resposta** 

     Atualmente a API suporta exportação dos dados nos formatos * <code>HAL+JSON</code>(padrão) * * <code>XML</code> e * <code>CSV</code>. A escolha do formato deve ser definido a cada chamada, por meio do campo de cabeçalho <code>Accept</code> ou pelo parâmetro de pesquisa <code>format</code>. 


     # **Paginação** 

     Para alguns recursos que possam gerar um grande volume de resultados, a API provê um sistema de  paginação. Ao fazer sua requisição, basta fazer uso dos campos <code>limit</code> **[1-100]** e <code>offset</code> **[0-Total-Count]** para navegar pelos resultados. Você também pode se guiar pelos links <code>first, self, prev, next, last</code> contidos nas respostas. Sua resposta conterá campos <code>count</code> e <code>total</code> que se referem ao total de objetos retornados e total de entradas contidas na base de dados repectivamente. Adicionamente, um campo de cabeçalho chamado <code>X-Total-Count</code> será enviado junto às respostas, denotando também o total de entradas contidas na base de dados que atendam ao seu critério de busca.
  version: 0.2.1-beta
  title: SALIC API
  termsOfService: 'http://www.cultura.gov.br/programa-nacional-de-apoio-a-cultura-pronac-'
  contact:
    name: 'Laboratório de Dados Abertos do curso de Gestão da Informação da Universidade Federal de Goiás (http://www.gi.fic.ufg.br/lda/#)'
    email: ldaufg@gmail.com
