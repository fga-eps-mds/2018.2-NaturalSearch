image: python:latest

services:
  - postgres:latest

variables:
  POSTGRES_DB: nome_projeto

cache:
  paths:
  - ~/.cache/pip/

before_script:
  - python -V                                   
  - pip install -r requirements.txt

test:
  variables:
    DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/$POSTGRES_DB"
  script:
  - python manage.py test natural_search/